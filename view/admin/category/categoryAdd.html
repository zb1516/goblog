{{define "categoryAdd"}}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 后台管理-添加分类</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">

  <link href="/static/admin/css/animate.css" rel="stylesheet">
  <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
  <div id="wrapper">
    <!--左侧导航开始-->
    {{template "left"}}
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
      {{template "header"}}
    <div class="row J_mainContent">
    <div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>添加分类</h5>
        </div>
        <div class="ibox-content">
          <form method="post" id="form" class="form-horizontal" action="/admin/category-save">
            <div class="form-group">
              <label class="col-sm-2 control-label">分类名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="button" id="submit">添加分类</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<!--右侧部分结束-->
</div>
<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/admin/js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>
<!-- 自定义js -->
<script src="/static/admin/js/hAdmin.js?v=4.1.0"></script>
<script type="text/javascript" src="/static/admin/js/index.js"></script>
<!-- iCheck -->
<script src="/static/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
  $(document).ready(function () {
    $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
    });
  });
  $("#submit").click(function(){
  $.ajax({
    type:"post",
    url: $("#form").attr("action"),
    dataType: "json",
    data: {
      name: $("#name").val(),
    },
    success: function (result) {
      layer.alert(result.message);
      if (result.code == 200) {
        setTimeout(function (){
          location.reload();
        },1000);
        return false;
      }
    },
    error: function () {
      layer.alert("异常！");
    }
  });
})
</script>
</body>
</html>
{{end}}
