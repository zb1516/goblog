{{ define "about" }}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
  <link rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
<!--导航-->
{{template "header" .}}
<!--end-->
<!--中间布局-->
<div  class="m-container m-padded-tb-big animated fadeIn">
  <div class="ui container">
    <div class="ui stackable grid">
      <!--左边个人列表-->
      <div class="eleven wide column animated flipInY">

        <div class="ui segment m-margin-" align="center">
          <a class="ui red right corner label">
            <i class="heart icon"></i>
          </a>
          <div class="m-margin-top-large" align="center">
            <img class="ui circular image" align="center" src="/static/img/wechatLogo.jpeg" style="width: 150px;height: 150px;">
          </div>
          <div class="m-margin-top-small" style="font-size: x-large;font-family: STSong" align="center">乜许</div>

          <div class="m-margin-top" align="center">
<!--            <a href="#" class="ui tencent circular icon button"><i class="user icon"></i></a>-->
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="{{.config.qq}}" data-position="bottom center"><i class="qq icon"></i></a>
            <a href="{{.config.github}}" target="_blank" class="ui github circular icon button" data-content="点击跳转GitHub" data-position="bottom center"><i class="github icon"></i></a>
            <a href="{{.config.csdn}}" target="_blank" class="ui csdn circular icon button" data-content="点击跳转CSDN" data-position="bottom center"><i class="copyright outline icon"></i></a>
            <a href="#" class="ui email circular icon button" data-content="{{.config.email}}" data-position="bottom center"><i class="envelope  icon"></i></a>
          </div>

          <div class="ui tencent-qr flowing popup transition hidden">
            <img src="/static/img/background.jpg"  alt="" class="ui rounded image" style="width: 110px">
            <div align="center">公众号</div>
          </div>
          <div class="ui wechat-qr flowing popup transition hidden">
            <img src="/static/img/wechat.jpeg"  alt="" class="ui rounded image" style="width: 110px">
            <div align="center">微信</div>
          </div>
          <div class="ui qq-qr flowing popup transition hidden">
            <img src="/static/img/background.jpg"  alt="" class="ui rounded image" style="width: 110px">
            <div align="center">QQ</div>
          </div>
          <hr class="m-margin-top-small" style="width: 30%">
          <br>
          <div>
              <p>性别：男</p>

              <p>年纪：90后</p>

              <p>故乡：河北省唐山市</p>

              <p>现住地：北京市</p>

              <p>身高:180</p>

              <p>体重:60kg</p>

              <p>性格:内向</p>

              <p>血型：不详</p>

              <p>QQ：982435132</p>

              <p>电话：拒绝骚扰</p>

              <p>兴趣爱好：编程，旅行，摄影，金融。</p>

              <p>工作：从事于IT行业(码农)</p>
          </div>
        </div>

      </div>
      <!--右边栏-->
        {{ template "right" .}}
    </div>
  </div>
</div>
<!--end-->
<!--底部footer-->
{{template "footer"}}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.wechat').popup({
    popup : $('.wechat-qr'),
    position: 'bottom center'
  });
  $('.qq').popup();
  $('.github').popup();
  $('.steam').popup();
</script>
</body>
</html>
{{end}}
